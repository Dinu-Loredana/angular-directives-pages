<nav>
  <ul class="pagination">
    <li class="page-item" [appClass]="{ disabled: currentPage === 0 }">
      <a class="page-link" (click)="currentPage = currentPage - 1">Prev</a>
    </li>
    <!-- <ng-container *ngFor="let image of images; let i = index"> -->
    <ng-container *appTimes="images.length; let i = index">
      <li
        class="page-item"
        [appClass]="{ active: i === currentPage }"
        *ngIf="checkWindowIndex(i)"
      >
        <!--use *ngFor on the element that you want to be duplicated-->
        <a class="page-link" (click)="currentPage = i">{{ i + 1 }}</a>
      </li>
    </ng-container>
    <li
      class="page-item"
      [appClass]="{ disabled: currentPage === images.length - 1 }"
    >
      <a class="page-link" (click)="currentPage = currentPage + 1">Next</a>
    </li>
  </ul>
</nav>

<div>
  <h3 [appClass]="'green'">{{ images[currentPage].title }}</h3>
  <!-- <h3 appClass [textColor]="'green'">{{ images[currentPage].title }}</h3>  // same thing-->
  <img [src]="images[currentPage].url" [alt]="images[currentPage].title" />
</div>

<ul *appTimes="5">
  <li>Structural Directive Demo</li>
</ul>
